<head>

<hr>

<div class="container-fluid"> 
 	<div class="card">
 		<div class="card-header bg-primary text-center "><h3>Edit BroadWay Store</h3></div>

 		 <form action="/Department" method = "post" >
 		 	
 		 	<div class="row m-2">

 		 		<div class="col-6">
 		 			<input type = "text" name="dept_name" placeholder = "enter name" class ="form-control" >
 		 	</div>
 		 	</div>
 		 	
 		 	<div class="row m-2">
 		 		<div class="col-4">Department head (HOD )</div>

 		 			<input type = "text" name="dept_hod" placeholder = "enter hod" class ="form-control" >
 		 	</div>
 		 	</div>
 		 	
 		 	<div class="row m-2">
 		 		<div class="col-4">Department Phone</div>
 		 		<div class="col-6">
 		 			<input type = "text" name="dept_phone" placeholder = "enter phone" class ="form-control" >
 		 	</div>
 		 	</div>
 		 	 		<div class="row m-2">
 		 		<div class="col-4"></div>
 		 		<div class="col-6">
 		 			<input type = "submit" value="Add"  class ="btn btn-success" >
 		 	</div>
 		 	</div >
 		 	
 		 	
 		 </form>
 		 </div>
 		
 		<div class="card-footer bg-warning text-center"><h6>Copyrigth@2023 </h6></div>
 	
 	</div>

 </div>
