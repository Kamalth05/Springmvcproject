<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org ">
<head>
<meta charset="ISO-8859-1">
<title>Contact Page</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>


<hr>

<div class="container-fluid"> 
 	<div class="card">
 		<div class="card-header bg-primary text-center "><h3>Email Form</h3></div>
 		
 		 <div class="card-body">
 		 
 		 <form action="/contact" method = "post" >
 		 	
 		 	<div class="row m-2">
 		 		<div class="col-4">To</div>
 		 		<div class="col-6">
 		 			<input type = "text" name="to" class ="form-control" >
 		 	</div>
 		 	</div>
 		 	
 		 	<div class="row m-2">
 		 		<div class="col-4">Subject</div>
 		 		<div class="col-6">
 		 			<input type = "text" name="subject" class ="form-control" >
 		 	</div>
 		 	</div>
 		 	
 		 	<div class="row m-2">
 		 		<div class="col-4">Message</div>
 		 		<div class="col-6">
 		 			<textarea rows="10" cols="40" name="message"  class ="form-control" ></textarea>
 		 	</div>
 		 	</div>
 		 	 		<div class="row m-2">
 		 		<div class="col-4"></div>
 		 		<div class="col-6">
 		 			<input type = "submit" value="Send"  class ="btn btn-success" >
 		 	</div>
 		 	</div >
 		 	
 		 	
 		 </form>
 		 </div>
 		
 		<div class="card-footer bg-warning text-center"><h6>Copyrigth@2023 </h6></div>
 	
 	</div>

 </div>

</body>
</html>
